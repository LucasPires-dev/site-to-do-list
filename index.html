<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>To-Do List</h1>
        </div>
    </header>
    <section>
        <div id="form">
            <div class="container">
                <form>
                    <input id="nova-tarefa" type="text" placeholder="Nome da tarefa" required>
                    <button type="submit">Adicionar <span>+</span></button>
                </form>
            </div>
        </div>
        <div>
            <div class="container">
                <div id="cabecario-opcao">
                    <h2>Tarefas:</h2>
                    <button>Limpar<span>x</span></button>
                </div>
                <ul id="lista-tarefas">
                </ul>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
